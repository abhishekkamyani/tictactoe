<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="matrix col-12 col-lg-6 row row-cols-3 py-5 px-5 gap-0">
                <div aria-valuetext="0" class="cell col p-3 border border-2 border-dark border-top-0 border-start-0">
                </div>
                <div aria-valuetext="1" class="cell col p-3 border border-2 border-dark border-top-0 border-start-0">
                </div>
                <div aria-valuetext="2" class="cell col p-3 border-bottom border-2 border-dark"></div>
                <div aria-valuetext="3" class="cell col p-3 border border-2 border-dark border-top-0 border-start-0">
                </div>
                <div aria-valuetext="4" class="cell col p-3 border border-2 border-dark border-top-0 border-start-0">
                </div>
                <div aria-valuetext="5" class="cell col p-3 border-bottom border-2 border-dark"></div>
                <div aria-valuetext="6" class="cell col p-3 border-end border-2 border-dark"></div>
                <div aria-valuetext="7" class="cell col p-3 border-end border-2 border-dark"></div>
                <div aria-valuetext="8" class="cell col p-3"></div>
            </div>
            <div class="score-container col-12 col-lg-6 py-5">
                <table class="table table-bordered text-center table-success m-0">
                    <thead>
                        <tr>
                            <th class="py-2 bg-danger text-light" scope="col">Player O</th>
                            <th class="py-2 bg-success text-light" scope="col">Player X</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="py-2" id="player-O">0</td>
                            <td class="py-2" id="player-X">0</td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center py-5 border border-2">
                    <h4 id="winner" class="text-decoration-underline fw-bolder text-primary-emphasis"></h4>
                </div>
                <div class="d-grid gap-2 my-5">
                    <!-- <button  class="btn btn-primary py-2" type="button">End</button> -->
                    <button type="button" id="end_btn" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        End
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Winner</h1>
                    </div>
                    <div class="modal-body">
                        <h3 id="finalWinner"></h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="restart" class="btn btn-primary">Restart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
